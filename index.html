<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="imagem">
            <img src="img/img.png" height="200px">
        </div>
        <div id="calculadora">
            <h1>Calculadora - IMC</h1>
            <hr>
            <div class="peso">
                <label>Peso em kg:</label>
                <input type="number" id="peso" placeholder="ex: 70">
            </div>
            <div class="altura">
                <label>Altura em metros:</label>
                <input type="number" id="altura" placeholder="ex: 1.70">
            </div>
            <button id="btnCalc" onclick="calcularImc()">CALCULAR</button>
            <hr>
            <div id="resultContainer">
                <h3 id="resultado"></h3>
                <p id="legenda"></p>
            </div>
            <hr>
        </div>
    </div>
    
    <footer><a href="https://github.com/071rsantos">DESENVOLVEDOR</a></footer>

    <script src="js/const.js"></script>
</body>
</html>
